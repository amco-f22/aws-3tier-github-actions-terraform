name: 'Terraform CI/CD'

on:
  push:
    branches:
      - main
    paths:
      - 'terraform-infra/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'terraform-infra/**'
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply

permissions:
  contents: read
  pull-requests: write

env:
  TF_WORKING_DIR: terraform-infra/environments/dev
  AWS_REGION: us-east-1
  TF_VERSION: '1.13.0'
  TF_VAR_ssh_key_name: ${{ secrets.TF_VAR_SSH_KEY_NAME }}

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}

    steps:
    # Step 1: Checkout the repository
    - name: Checkout Code
      uses: actions/checkout@v4

    # Step 2: Setup Terraform
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
        terraform_wrapper: false

    # Step 3: Configure AWS Credentials
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    # Step 4: Terraform Format Check
    - name: Terraform Format Check
      id: fmt
      run: terraform fmt -check -recursive
      continue-on-error: true

    # Step 5: Terraform Init
    - name: Terraform Init
      id: init
      run: terraform init

    # Step 6: Terraform Validate
    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color

    # Step 7: Terraform Plan
    - name: Terraform Plan
      id: plan
      run: |
        set -o pipefail
        terraform plan -no-color -out=tfplan 2>&1 | tee plan_output.txt
        PLAN_EXIT_CODE=${PIPESTATUS[0]}
        DELIMITER="PLAN_OUTPUT_$(date +%s)"
        echo "plan_output<<${DELIMITER}" >> $GITHUB_OUTPUT
        head -c 60000 plan_output.txt >> $GITHUB_OUTPUT
        echo "${DELIMITER}" >> $GITHUB_OUTPUT
        exit $PLAN_EXIT_CODE
      continue-on-error: true

    # Step 8: Verify Plan File Exists
    - name: Verify Plan File
      id: verify_plan
      if: |
        (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
        (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply')
      run: |
        if [ -f tfplan ]; then
          echo "Plan file exists"
          echo "plan_exists=true" >> $GITHUB_OUTPUT
        else
          echo "::error::Plan file 'tfplan' not found. The terraform plan may have failed."
          echo "plan_exists=false" >> $GITHUB_OUTPUT
          exit 1
        fi

    # Step 9: Comment Plan on Pull Request
    - name: Comment Plan on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const output = `### Terraform Plan Results üìã
          
          #### Format Check üñåÔ∏è: \`${{ steps.fmt.outcome }}\`
          #### Initialization ‚öôÔ∏è: \`${{ steps.init.outcome }}\`
          #### Validation ü§ñ: \`${{ steps.validate.outcome }}\`
          #### Plan üìñ: \`${{ steps.plan.outcome }}\`
          
          <details><summary>Show Plan Output</summary>
          
          \`\`\`terraform
          ${{ steps.plan.outputs.plan_output }}
          \`\`\`
          
          </details>
          
          *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })

    # Step 10: Check Plan Status
    - name: Check Plan Status
      if: steps.plan.outcome == 'failure'
      run: exit 1

    # Step 11: Terraform Apply (only on main branch push or manual trigger with 'apply')
    - name: Terraform Apply
      if: |
        steps.verify_plan.outputs.plan_exists == 'true' &&
        ((github.ref == 'refs/heads/main' && github.event_name == 'push') ||
        (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply'))
      run: terraform apply -auto-approve tfplan

    # Step 12: Show Outputs after Apply
    - name: Show Terraform Outputs
      if: |
        steps.verify_plan.outputs.plan_exists == 'true' &&
        ((github.ref == 'refs/heads/main' && github.event_name == 'push') ||
        (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply'))
      run: terraform output -no-color
