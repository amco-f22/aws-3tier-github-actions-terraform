name: 'Terraform CI/CD'

on:
  push:
    branches:
      - main
    paths:
      - 'terraform-infra/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'terraform-infra/**'
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply

permissions:
  contents: read
  pull-requests: write

env:
  TF_WORKING_DIR: terraform-infra/environments/dev
  AWS_REGION: us-east-1
  TF_VERSION: '1.13.0'
  TF_VAR_ssh_key_name: ${{ secrets.TF_VAR_SSH_KEY_NAME }}

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}

    steps:
    # Step 1: Checkout the repository
    - name: Checkout Code
      uses: actions/checkout@v4

    # Step 2: Setup Terraform
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
        terraform_wrapper: false

    # Step 3: Configure AWS Credentials
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    # Step 4: Terraform Format Check
    - name: Terraform Format Check
      id: fmt
      run: terraform fmt -check -recursive
      continue-on-error: true

    # Step 5: Terraform Init
    - name: Terraform Init
      id: init
      run: terraform init

    # Step 6: Terraform Validate
    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color

    # Step 7: Terraform Plan
    - name: Terraform Plan
      id: plan
      run: |
        terraform plan -no-color -out=tfplan 2>&1 | tee plan_output.txt
        PLAN_EXIT_CODE=${PIPESTATUS[0]:-$?}
        echo "plan_exit_code=${PLAN_EXIT_CODE}" >> $GITHUB_OUTPUT
        if [ -f tfplan ]; then
          echo "plan_success=true" >> $GITHUB_OUTPUT
        else
          echo "plan_success=false" >> $GITHUB_OUTPUT
        fi
        exit 0

    # Step 8: Upload Plan Output
    - name: Upload Plan Output
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: terraform-plan-output
        path: ${{ env.TF_WORKING_DIR }}/plan_output.txt
        retention-days: 7

    # Step 9: Verify Plan Success
    - name: Verify Plan Success
      id: verify_plan
      run: |
        if [ "${{ steps.plan.outputs.plan_success }}" != "true" ]; then
          echo "::error::Terraform plan failed. Check the plan output artifact for details."
          cat plan_output.txt
          exit 1
        fi
        echo "plan_exists=true" >> $GITHUB_OUTPUT

    # Step 9: Comment Plan on Pull Request
    - name: Comment Plan on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const planSuccess = '${{ steps.plan.outputs.plan_success }}' === 'true';
          const output = `### Terraform Plan Results ğŸ“‹
          
          #### Format Check ğŸ–Œï¸: \`${{ steps.fmt.outcome }}\`
          #### Initialization âš™ï¸: \`${{ steps.init.outcome }}\`
          #### Validation ğŸ¤–: \`${{ steps.validate.outcome }}\`
          #### Plan ğŸ“–: \`${planSuccess ? 'success' : 'failure'}\`
          
          ğŸ“ **Plan output available as artifact:** Download "terraform-plan-output" from this workflow run.
          
          *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })

    # Step 10: (Removed - plan verification handled in Step 9)

    # Step 11: Terraform Apply (only on main branch push or manual trigger with 'apply')
    - name: Terraform Apply
      if: |
        steps.verify_plan.outputs.plan_exists == 'true' &&
        ((github.ref == 'refs/heads/main' && github.event_name == 'push') ||
        (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply'))
      run: terraform apply -auto-approve tfplan

    # Step 12: Show Outputs after Apply
    - name: Show Terraform Outputs
      if: |
        steps.verify_plan.outputs.plan_exists == 'true' &&
        ((github.ref == 'refs/heads/main' && github.event_name == 'push') ||
        (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply'))
      run: terraform output -no-color
